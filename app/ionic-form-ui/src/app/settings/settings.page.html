<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-button [routerLink]="['/main']">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/protocols']">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <ion-label>Protocols</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/experiments']">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Experiments</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/lab-group']">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Lab Group</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="part">
        <ion-item lines="full" class='item-small'>
          <ion-label>Email: mav367@nau.edu</ion-label>
        </ion-item>
    
        <ion-item lines="full" class='item-small'>
          <ion-label>First Name: Miguel</ion-label>
        </ion-item>
    
        <ion-item lines="full" class='item-small'>
          <ion-label>Last Name: Villareal</ion-label>
        </ion-item>
    
        <div style="padding-top: 3%;">
        <ion-card ng-show="isTrue =true">
          <ion-item href="#" class="activated">
            <ion-label position="floating">Enter your new Email:</ion-label>
            <ion-input type="new_email" name="new_email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-button type="Cancel" color="danger" expand="block" position="floating">Cancel</ion-button>
              <ion-button type="Save" color="danger" expand="block" position="floating">Save</ion-button>
          </ion-item>
        </ion-card>
          <ion-button (click)="ShowHide()">Save</ion-button>
      </div>
    </div>
  </ion-content>
</div>
