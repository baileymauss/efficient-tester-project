<ion-header>
	<ion-toolbar>
		<ion-button (click)="close()">
			<ion-icon slot="icon-only" name="close"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<h1>Heading</h1>
	<p>paragraph</p>
	
	<ion-list #mylist>

      <ion-list-header>
        <ion-label>Users</ion-label>
      </ion-list-header>

      <ion-item-sliding *ngFor="let item of items" (click)="onSelect(item)">
        <ion-item>
          <ion-label text-wrap>
            <h3>Username: {{ item.username }}</h3>
            <h3>First name: {{ item.firstName }}</h3>
			<h3>Last name: {{ item.LastName }}</h3>

          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="secondary">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
	
	<ion-button (click)="addMember()">Add Member</ion-button>
</ion-content>
