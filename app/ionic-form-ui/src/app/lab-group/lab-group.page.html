<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-button [routerLink]="['/main']">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/protocols']">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <ion-label>Protocols</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/experiments']">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Experiments</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/settings']">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lab Group</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form (ngSubmit)="addLabGroup()" #registerForm="ngForm">
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input type="text" name="numSamples" [(ngModel)]="labGroupCredentials.myName"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" >Add Lab Group!</ion-button>
    </form>
    
    <ion-list #mylist>

      <ion-list-header>
        <ion-label>Lab Groups</ion-label>
      </ion-list-header>

      <ion-item-sliding *ngFor="let item of items" (click)="onSelect(item)">
        <ion-item>
          <ion-label text-wrap>
            <h3>Name: {{ item.name }}</h3>
            <h3>Group ID: {{ item.group_id }}</h3>

            <p>{{ item.modified | date:'short'}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="secondary">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

  </ion-content>
</div>
